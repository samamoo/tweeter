<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"/>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"/>
    <link rel="stylesheet" href="/styles/header.css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" href="/styles/tweet-history.css"/>
    <link rel="stylesheet" href="/styles/media-quarry.css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <a href="#top" id="to-top">&#8679;</a>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="right-banner">
        <span class="write-tweet"><span id="write">Write </span> a new tweet</span>
        <a href="#arrow-link" id="compose">
        <span class="arrow">&#9759;</span></a>
      </div>
    </nav>

    <header class="header">
      <div>
          <img src="/images/profile-hex.png" alt="Profile picture" id="profile-pic"> 
      </div>
      <br>
      <div>
          <h2>Anita<span> Bath</span></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="container">
      <section class="new-tweet" id="new-tweet">
        <p id="error" class="error">Your post exceeds the character limit!</p>
        <p id="error-empty" class="error-empty">Your post is empty!</p>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you raven about, today?</label>
          <textarea name="text" id="tweet-text" placeholder="Squak here..."></textarea>
          <div class="below-text-area">
            <button id="button" type="submit">Tweet</button></form>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>

  </body>
</html>
