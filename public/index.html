  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>

        <span class="write-tweet"><span id="write">Write </span> a new tweet</span>

        <span class="arrow">&#8681;</span></a>

          <h2>Your Name</h2>
      </div>
      <a id="arrow-link"></a>

    <!-- Page-specific (main) content here -->
    <main class="container" id="container">
      <section class="new-tweet" id="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <p id="error" class="error">Your post exceeds the character limit!</p>
        <p id="error-empty" class="error-empty">Your post is empty!</p>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="Write here..."></textarea>
          <div class="below-text-area">
            <button id="button" type="submit">Tweet</button></form>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
